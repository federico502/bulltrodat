<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesi√≥n - Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-md p-8">
      <h2 class="text-2xl font-bold mb-4 text-center">Plataforma de Trading</h2>

      <form id="loginForm" class="space-y-4">
        <input
          id="email"
          type="email"
          placeholder="Correo electr√≥nico"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring"
        />
        <input
          id="password"
          type="password"
          placeholder="Contrase√±a"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring"
        />
        <button
          type="submit"
          class="w-full py-2 bg-green-600 hover:bg-green-700 rounded font-semibold"
        >
          Iniciar sesi√≥n
        </button>
      </form>

      <hr class="my-6 border-gray-600" />

      <form id="registerForm" class="space-y-4">
        <input
          id="nombre"
          type="text"
          placeholder="Nombre completo"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring"
        />
        <input
          id="regEmail"
          type="email"
          placeholder="Correo nuevo"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring"
        />
        <input
          id="regPassword"
          type="password"
          placeholder="Contrase√±a nueva"
          required
          class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring"
        />
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded font-semibold"
        >
          Registrarse
        </button>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include", // üëà IMPORTANTE
            body: JSON.stringify({ email, password }),
          });

          if (!res.ok) throw new Error("Login fallido");

          const data = await res.json();
          alert("‚úÖ Bienvenido " + data.user.nombre);
          window.location.href = "index.html";
        } catch (err) {
          console.error(err);
          alert("‚ùå Credenciales inv√°lidas o servidor no disponible.");
        }
      });

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const password = document.getElementById("regPassword").value.trim();

        try {
          const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nombre, email, password }),
          });

          if (!res.ok) throw new Error("Registro fallido");

          alert("‚úÖ Usuario registrado correctamente. Ahora inicia sesi√≥n.");
          loginForm.scrollIntoView({ behavior: "smooth" });
        } catch (err) {
          console.error(err);
          alert("‚ùå Error al registrarse.");
        }
      });
    </script>
  </body>
</html>
